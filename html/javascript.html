<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

<body>
<h2>JavaScript Examples</h2>
<script type="text/javascript">

    console.log("JavaScript\nSome Examples")
    console.log(typeof 4.5, typeof "x")
    console.log(3 > 2, 3 < 2, 1 + 1 == 2 && 10 * 10 > 50)
    console.log(true ? 1 : 2, false ? 3 : 4, 1 > 3 ? "bigger" : "smaller")

    var caught = 5 * 5;
    console.log(caught);
    console.log(Math.max(2, 10, 99), Math.min(2, 10, 99));

    // if - else
    var numValue = 10;
    if (numValue < 10)
            console.log("numValue < 10")
    else if (numValue > 10)
            console.log("numValue > 10")
    else
            console.log("must be equal 10")


    // loops
    var numberForLoop = 0;
    while (numberForLoop < 2) {
        console.log("while: ", numberForLoop);
        numberForLoop++;
    }

    do {
        console.log("do-while: ", numberForLoop);
        numberForLoop++;
    } while (numberForLoop < 5);

    for (var num = 0; num < 15; num+= 3) {
        console.log("for: ", num)
    }

    // switch
    var weather = "sunny";
    switch (weather) {
        case "rainy":
            console.log("its rainy");
            break;
        case "sunny":
            console.log("its sunny");
            break;
        default:
            consolo.log("maybe cloudy");
            break;
    }

    // Exercises
    var text01 = ""
    for (var leng01 = 1; leng01 < 8; leng01++) {
        text01 += "#"
        console.log(text01)
    }

    for (var num02 = 1; num02 < 10; num02++) {
        if (num02 % 3 == 0) {
            console.log("Fizz")
        } else if (num02 % 5 == 0) {
            console.log("Buzz")
        } else {
            console.log(num02);
        }
    }

    var rowValue = "";
    var rowCount = 1;
    for (var num03 = 1; num03 < 64; num03++) {
        if (num03 % 2 == 0) {
            rowValue += "#";
        } else {
            rowValue += " ";
        }

        if (num03 % 9 == 0) {
            rowValue += "\n"
            rowCount++;
        }
    }
    console.log(rowValue);


    // functions
    var square = function(x) {
        return x * x;
    };


    var makeNoise = function() {
        console.log("Ping!!")
    };

    console.log(square(12));
    makeNoise();

    function square2(x) {
        return x*x;
    }

    console.log(square2(7));


    // Closure
    function mulitplier(factor) {
        return function(number) {
            return number * factor;
        }
    }

    var twice = mulitplier(2);      // call closure
    console.log(twice(5));          // 10

    console.log(mulitplier(2)(6));  // or all in one: 12


    // Recursion
    function power(base, exponent) {
        if (exponent == 0) {
            return 1;
        } else {
            return base * power(base, exponent - 1);
        }
    }
    console.log(power(2, 8));       // 256
    console.log(power(2, 1000));

</script>
