<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script src="three.js"></script>
    <p>My first three.js example</p>
    <script>
        var scene = new THREE.Scene();
        var camera = new THREE.PerspectiveCamera( 75, window.innerWidth/window.innerHeight, 0.1, 1000 );

        var renderer = new THREE.WebGLRenderer();
        renderer.setSize( window.innerWidth / 2, window.innerHeight / 2);
        document.body.appendChild( renderer.domElement );

        // cube
        var geometry = new THREE.BoxGeometry( 30, 20, 50 );
        var material = new THREE.MeshBasicMaterial( { color: 0xfbaf2d } );
        var cube = new THREE.Mesh( geometry, material );
        scene.add( cube );

        // mesh
        var geometry2 = new THREE.TorusGeometry( 50, 5, 5, 5 );
        var material = new THREE.MeshBasicMaterial( { color: 0xe58270 } );
        var torus = new THREE.Mesh(geometry2, material);
        scene.add( torus);


        // animation
        camera.position.z = 500;

        var render = function () {
            requestAnimationFrame( render );

            cube.rotation.x += 0.01;
            cube.rotation.y += 0.01;

            renderer.render(scene, camera);
        };





        render();
    </script>
</body>
</html>
