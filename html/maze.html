<html>
<head>
    <script src="//cdnjs.cloudflare.com/ajax/libs/p5.js/0.5.8/p5.min.js"></script>
</head>
<body>
<script type="text/javascript">

    var cols, rows;
    var w = 40;
    var grid = [];

    function setup() {
        createCanvas(800,800);
        cols = floor(width/w);
        rows = floor(height/w);

        for (var j = 0; j < rows; j++) {
            for (var i = 0; i < cols; i++) {
                var cell = new Cell(i, j);
                grid.push(cell);
            }
        }
    }

    function draw() {
        background(51);
        for (var i = 0; i < grid.length; i++) {
            grid[i].show();
        }

    }

    function Cell(i, j) {
        this.i = i;
        this.j = j;

        this.show = function() {
            var x = this.i*w;
            var y = this.j*w;

            stroke(255);

            if (this.i == 5) {
                fill(204, 101, 192, 127);
                rect(x,y,w,w);
            } else if (this.j == 8) {
                fill(20, 101, 192, 127);
                rect(x,y,w,w);
            } else {
                noFill();
                rect(x,y,w,w);
            }
        }
    }

</script>
</body>
</html>
